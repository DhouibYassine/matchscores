<div class="table-container mat-elevation-z4">
  <div *ngIf="matchDay" class=" title">
    <h1 >
      League Name : {{matchDay.season.league.name}}
    </h1>
    <h2>
      MatchDay {{matchDay.id}} For Season : {{formattedStartDate}}-{{formattedEndDate}}
    </h2>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

    <ng-container matColumnDef="homeTeamName">
      <th mat-header-cell *matHeaderCellDef>Home Team</th>
      <td mat-cell *matCellDef="let match"> {{ match.homeTeam.name }}
        <button color="primary" mat-raised-button routerLink="/team" (click)="detailsTeam(match.homeTeam)">
          <mat-icon fontIcon="info"></mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef>Score</th>
      <td mat-cell *matCellDef="let match">0-0</td>
    </ng-container>

    <ng-container matColumnDef="awayTeamName">
      <th mat-header-cell *matHeaderCellDef>Away Team</th>
      <td mat-cell *matCellDef="let match"> {{ match.awayTeam.name }}
        <button color="primary" mat-raised-button routerLink="/team" (click)="detailsTeam(match.awayTeam)">
          <mat-icon fontIcon="info"></mat-icon>
        </button>
      </td>
    </ng-container>



    <ng-container  matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef > Actions</th>
      <td mat-cell *matCellDef="let match">
        <button color="primary" mat-raised-button routerLink="/matches" (click)="details(matchDay.id)">
          <mat-icon fontIcon="info"></mat-icon>
        </button>
        <button *ngIf="keycloakService.getUserRoles().includes('ADMIN')" mat-raised-button class="button-edit" color="primary" (click)="edit(match.id)">
          <mat-icon fontIcon="edit"></mat-icon>
        </button>
        <button *ngIf="keycloakService.getUserRoles().includes('ADMIN')" mat-raised-button class="button-delete" color="warn" (click)="delete(match.id)">
          <mat-icon fontIcon="delete"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
